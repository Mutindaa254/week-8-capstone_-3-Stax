[build]
  command = "npm run build" # Corrected: 'command' should be a single word
  publish = "build"
  # This 'base' setting is crucial if your frontend is in a subfolder of the monorepo
  # It tells Netlify to change into this directory before running commands.
  base = "smart-city-dashboard-frontend" 

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
